<!doctype html>

<title>interface</title>

<h1> All users! </h1>

<body>
    {% for user in all_users %}
        <h2> {{ user.username }} </h2>
        <ul>
        {% for song in user.songs %}
            <li> {{ song.title }} by {{ song.artist }}</li>
        {% endfor %}
        </ul>
    {% endfor %}
</body>
